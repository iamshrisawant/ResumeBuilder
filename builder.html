<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Resume</title>
  <link rel="stylesheet" href="styles/builder.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <!-- Auth Guard -->
  <script type="module">
    import { auth, onAuthStateChanged } from './scripts/firebase.js';
    onAuthStateChanged(auth, user => { if (!user) location.href = 'auth.html'; });
  </script>

  <!-- Header -->
  <header class="builder-header">
    <div class="logo">ðŸš€ ResumeBuilder AI</div>
    <button id="logoutBtn" class="btn btn-logout">Logout</button>
  </header>

  <div class="builder">
    <aside class="input-panel">
      <!-- Form Inputs... -->
      <h2>Your Information</h2>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="e.g. Jane Doe" />

      <label for="summary">Professional Summary</label>
      <textarea id="summary" placeholder="Brief summary of your career"></textarea>

      <button id="refineSummaryBtn" class="btn">Refine Summary âœ¨</button>

      <!-- Other fields... -->
      <label for="skills">Skills</label>
      <textarea id="skills"></textarea>
      <label for="experience">Experience</label>
      <textarea id="experience"></textarea>
      <label for="education">Education</label>
      <textarea id="education"></textarea>
      <label for="certifications">Certifications</label>
      <textarea id="certifications"></textarea>

      <!-- Contact -->
      <h3>Contact</h3>
      <input type="email" id="contactEmail" placeholder="Email" />
      <input type="tel" id="contactPhone" placeholder="Phone" />
      <input type="url" id="contactLinkedIn" placeholder="LinkedIn" />

      <!-- Template -->
      <label for="templateSelector">Template</label>
      <select id="templateSelector">
        <option value="template1">Classic</option>
        <option value="template2">Modern</option>
      </select>

      <!-- AI Context -->
      <h3>AI Context</h3>
      <input type="text" id="targetCompany" placeholder="Target Company" />
      <input type="text" id="preferences" placeholder="Preferences" />

      <!-- Actions -->
      <div class="actions">
        <button onclick="downloadPDF()" class="btn">Download PDF ðŸ“„</button>
      </div>
    </aside>

    <!-- Resume Preview -->
    <main class="preview-panel">
      <div id="resumePreview"></div>
    </main>
  </div>

  <!-- Chatbot, Overlay, etc... -->

  <!-- Scripts -->
  <script src="scripts/pdf.js"></script>
  <script type="module" src="scripts/builder.js"></script>
  <script type="module" src="scripts/chatbot.js"></script>

  <!-- Logout -->
  <script type="module">
    import { auth, signOut } from './scripts/firebase.js';
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      location.href = 'auth.html';
    });
  </script>

</body>
</html>
